<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold">IoT Dashboard</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Sensor Display Section -->
            <section class="sensor-display grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 lg:col-span-2">
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 1</h2>
                    <p id="sensor1" class="text-lg md:text-2xl font-bold">25°C</p>
                </div>
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 2</h2>
                    <p id="sensor2" class="text-lg md:text-2xl font-bold">26°C</p>
                </div>
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 3</h2>
                    <p id="sensor3" class="text-lg md:text-2xl font-bold">24°C</p>
                </div>
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 4</h2>
                    <p id="sensor4" class="text-lg md:text-2xl font-bold">27°C</p>
                </div>
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 5</h2>
                    <p id="sensor5" class="text-lg md:text-2xl font-bold">26°C</p>
                </div>
                <div class="sensor flex flex-col justify-center items-center bg-blue-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Sensor 6</h2>
                    <p id="sensor6" class="text-lg md:text-2xl font-bold">25°C</p>
                </div>
                <div class="sensor average flex flex-col justify-center items-center bg-green-500 text-white p-6 rounded-full w-40 h-40 md:w-48 md:h-48 shadow-lg">
                    <h2 class="text-sm md:text-lg mb-2">Rata-rata</h2>
                    <p id="average" class="text-lg md:text-2xl font-bold">25.5°C</p>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls flex flex-col justify-around gap-8 lg:col-span-1">
                <div class="control bg-white p-6 rounded-lg shadow-lg text-center">
                    <label for="setSuhu" class="block mb-4 font-bold text-gray-700">Temperature</label>
                    <div class="input-group flex justify-center items-center gap-4">
                        <button class="btn-decrease bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('suhu', -2)">-</button>
                        <span id="suhu" class="text-xl font-bold">0</span>°C
                        <button class="btn-increase bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('suhu', 2)">+</button>
                    </div>
                </div>

                <div class="control bg-white p-6 rounded-lg shadow-lg text-center">
                    <label for="setWaktu" class="block mb-4 font-bold text-gray-700">Time</label>
                    <div class="input-group flex justify-center items-center gap-4">
                        <button class="btn-decrease bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('waktu', -1)">-</button>
                        <span id="waktu" class="text-xl font-bold">0</span> min
                        <button class="btn-increase bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('waktu', 1)">+</button>
                    </div>
                </div>

                <div class="control bg-white p-6 rounded-lg shadow-lg text-center">
                    <label for="setKecepatan" class="block mb-4 font-bold text-gray-700">RPM Fan</label>
                    <div class="input-group flex justify-center items-center gap-4">
                        <button class="btn-decrease bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('kecepatan', -500)">-</button>
                        <span id="kecepatan" class="text-xl font-bold">0</span>
                        <button class="btn-increase bg-blue-500 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300" onclick="adjustValue('kecepatan', 500)">+</button>
                    </div>
                </div>
            </section>

            <!-- Power Control Section -->
            <div class="power-control text-center lg:col-span-3 mt-8">
                <button id="powerButton" class="power-button py-8 px-20 bg-red-600 text-white text-3xl rounded-lg shadow-lg hover:bg-red-700 transition duration-300" onclick="togglePower()">OFF</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
